version: '3.7'

services:
  back_app:
    build: ./backend
    container_name: api
    ports:
      - 3003:3003
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      NODE_PORT: 3003
    volumes:
      - ./:/app
      - /app/node_modules
    restart: 'unless-stopped'
    networks:
      - web
      - backend
    links:
      - mongo
    depends_on:
      - mongo
  front_app:
    build: ./frontend
    container_name: public
    restart: 'unless-stopped'
    ports:
      - 3000:3000
    networks:
      - web
    depends_on:
      - api
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27017:27017'
    networks:
      - backend
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
networks:
  backend:
    driver: bridge
  web:
    driver: bridge

volumes:
    mongodb:
    mongodb_config: